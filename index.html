<!DOCTYPE html>
<html>
    <head>
        <title>Studious-Waffle</title>
        <link href="./resources/css/index.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <h1>Studious-Waffle Launch is Almost Here!</h1>
        <form>
            <h2>Log in to get updates</h2>
            <label for="user-nm">Username:</label>
            <input type="text" name="username" id="user-nm">
            <br>
            <label for="user-pw">Password:</label>
            <input type="password" name="userpassword" id="user-pw">
            <br>
            <input type="checkbox" id="question" value="likeswaffles" name="waffleslike">
            <label for="question">Confirm that you like Waffles</label>
        </form>
        <section>
            <form id="radio">
                <h2 id="askr">Do you like waffle toppings?</h2>
                <input type="radio" id="yes" name="top-answer" value="yes">
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="top-answer" value="no">
                <label for="no">No</label>
            </form>
        </section>
        <section>
            <form id="dropdown">
                <label for="top-choose">What toppings do you like?</label>
                <select id="top-choose" name="top-choose">
                    <option value="salmon">Salmon</option>
                    <option value="chocolate">Chocolate</option>
                    <option value="icecream">Ice Cream</option>
                    <option value="mayoandham">Mayo and Ham</option>
                    <option value="friedonion">Fried Onion</option>
                </select>
            </form>
        </section>
    </body>
</html>
